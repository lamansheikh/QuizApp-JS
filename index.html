<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="quiz-container">
        <h2 class="text-center mb-4">HTML Quiz</h2>
        <div id="quiz-box"></div>
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-secondary" id="backBtn" disabled>Back</button>
            <button class="btn btn-primary" id="nextBtn">Next</button>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-success d-none" id="submitBtn">Submit Quiz</button>
        </div>
        <div id="result" class="mt-4 text-center fw-bold fs-4"></div>
    </div>

</body>
<script src="./script.js"></script>

</html>
